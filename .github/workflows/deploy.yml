name: Test & Deploy

on:
  push:
    branches: [prod]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: fambudg_test
          POSTGRES_USER: budget
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U budget -d fambudg_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: backend/go.sum

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Run migrations
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: budget
          DB_PASSWORD: testpass
          DB_NAME: fambudg_test
          JWT_SECRET: test-secret
        run: go run cmd/migrate/main.go up

      - name: Run backend tests
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: budget
          DB_PASSWORD: testpass
          DB_NAME: fambudg_test
          JWT_SECRET: test-secret
        run: go test ./... -v

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npx vitest run

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/fambudg
            git fetch origin prod
            git reset --hard origin/prod
            docker compose -f docker-compose.prod.yml --env-file .env.prod build
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
            docker compose -f docker-compose.prod.yml --env-file .env.prod --profile migrate run --rm migrate

            # Health check
            for i in $(seq 1 6); do
              if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
                echo "Health check passed"
                exit 0
              fi
              echo "Attempt $i/6: waiting 5s..."
              sleep 5
            done
            echo "Health check failed after 6 attempts"
            exit 1
